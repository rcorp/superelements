<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bower_components/dgrid/css/dgrid.css">
	<link rel="stylesheet" href="bower_components/dgrid/css/skins/claro.css">
	<title>Super Grid! Demo</title>
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>

	<link rel="import" href="bower_components/paper-input/paper-input.html" />
	<link rel="import" href="bower_components/google-map/google-map.html" />
	<link rel="import" href="./super-grid.html" />
</head>

<body>
	<div id="tree">
		<super-grid tree="true" selection="true">

			<super-column field="name" label="Name"></super-column>

			<super-column field="age" label="Age">
				<template data-editor>
					<paper-input> </paper-input>
				</template>
			</super-column>

			<super-column field="TemplatedAge" label="Age">
				<template>
					<h1> {{name}} is {{age}} years old! </h1>
				</template>
			</super-column>

			<super-column>
				<template>
					<google-map latitude={{latitude}} longitude={{longitude}}> </google-map>
				</template>
			</super-column>

		</super-grid>

		<template is="dom-repeat" items="{{employees}}">
			<div>#
				<span>{{index}}</span>
			</div>
			<div>First name:
				<paper-input value={ {item.first}}> </paper-input>
			</div>
			<div>Last name:
				<span>{{item.last}}</span>
			</div>
		</template>

	</div>
</body>

</html>
