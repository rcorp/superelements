<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Super Select! Demo</title>
		<script>
			Error.stackTraceLimit = Infinity;
		</script>

		<script src="../../bower_components/webcomponentsjs/webcomponents.js"></script>

		<link rel="import" href="super-select.html" />
	</head>

	<body>
		<select is="super-select" id="super-select-demo" placeholder="Select Template"></select>
		<script type="text/javascript">
			var select = document.getElementById('super-select-demo')
			select.value = [{
				id: 'DEL',
				text: 'Delhi'
			},{
				id: 'MUM',
				text: 'Mumbai'
			},{
				id: 'KOL',
				text: 'Kolkata'
			},{
				id: 'CHN',
				text: 'Chennai'
			}]

			select.selected = ['MUM', "MUM"]
		</script>
	</body>
</html>
